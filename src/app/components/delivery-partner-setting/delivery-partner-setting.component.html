<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="pull-left">
                        Delivery Partner
                    </h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="deliveryPartnerForm">
                        <div class="form-group">
                            <label for="delivery_partner_name">Delivery Partner Name</label>
                            <input type="text" class="form-control" formControlName="delivery_partner_name"
                                placeholder="Enter Partner Name"
                                [ngClass]="{ 'is-invalid': submitted && f.delivery_partner_name.errors }">
                            <div *ngIf="submitted && f.delivery_partner_name.errors" class="invalid-feedback">
                                <div *ngIf="f.delivery_partner_name.errors.required">Delivery partner name is required
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="host_name">Host Name</label>
                            <input type="text" class="form-control" formControlName="host_name"
                                placeholder="Enter Host Name"
                                [ngClass]="{ 'is-invalid': submitted && f.host_name.errors }">
                            <div *ngIf="submitted && f.host_name.errors" class="invalid-feedback">
                                <div *ngIf="f.host_name.errors.required">Host name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="client_id">Client Id</label>
                            <input type="text" class="form-control" formControlName="client_id"
                                placeholder="Enter Client Id"
                                [ngClass]="{ 'is-invalid': submitted && f.client_id.errors }">
                            <div *ngIf="submitted && f.client_id.errors" class="invalid-feedback">
                                <div *ngIf="f.client_id.errors.required">Client id is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="client_password">Client Password</label>
                            <input type="text" class="form-control" formControlName="client_password"
                                placeholder="Enter Client Password"
                                [ngClass]="{ 'is-invalid': submitted && f.client_password.errors }">
                            <div *ngIf="submitted && f.client_password.errors" class="invalid-feedback">
                                <div *ngIf="f.client_password.errors.required">Client password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-xl pull-right" (click)="onSubmit()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
