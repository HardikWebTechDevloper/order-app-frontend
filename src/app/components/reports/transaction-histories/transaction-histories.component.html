<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Distributor Transactions</h3>
                        </div>
                        <div class="col-md-3">
                            <nz-range-picker [(ngModel)]="date" [nzDisabledDate]="disabledDate" [nzDisabledDate]="disabledDate" [nzFormat]="dateFormat" class="form-control" (ngModelChange)="onChangeDatePicker($event)"></nz-range-picker>
                        </div>
                        <div class="col-md-3">
                            <select class="form-control form-select" aria-label="Default select example"
                                #distributorSelect (change)="selectedDistributor(distributorSelect.value)">
                                <option value="">Select Distributor</option>
                                <option *ngFor="let distributor of distributorList;" [value]="distributor.item_id">{{
                                    distributor.item_text }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <nz-table #transactionTable nzShowPagination nzShowSizeChanger [nzData]="listOfAllTransactionData"
                        (nzCurrentPageDataChange)="currentPageTransactionDataChange($event)"
                        class="vb__utils__table mb-4">
                        <thead>
                            <tr>
                                <th>Distributor Name</th>
                                <th>Amount (INR)</th>
                                <th>Type</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of transactionTable.data">
                                <td>{{ data.distributor_name }}</td>
                                <td>{{ data.amount }}</td>
                                <td>
                                    <span class="badge bg-dark text-white">{{data.type}}</span>
                                </td>
                                <td>{{ data.created_at | date: 'MMM d y h:mm a'}}</td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </div>
        </div>
    </div>
</div>
