<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Orders</h3>
                        </div>
                        <div class="col-md-3">
                            <nz-range-picker [(ngModel)]="date" [nzDisabledDate]="disabledDate" [nzDisabledDate]="disabledDate" [nzFormat]="dateFormat" class="form-control" (ngModelChange)="onChangeDatePicker($event)"></nz-range-picker>
                        </div>
                        <div class="col-md-3">
                            <ng-multiselect-dropdown [placeholder]="'Select Distributors'"
                                [settings]="distributorDropdownSettings" [data]="distributorList"
                                [(ngModel)]="selectedDistributors" (onSelect)="onItemSelect($event)"
                                (onDeSelect)="onItemDeSelect($event)">
                            </ng-multiselect-dropdown>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <nz-table #rowSelectionTable nzShowPagination nzShowSizeChanger [nzData]="listOfAllData"
                        (nzCurrentPageDataChange)="currentPageDataChange($event)" class="vb__utils__table mb-4">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Amount (INR)</th>
                                <th>Pincode</th>
                                <th>Status</th>
                                <th>Delivery By</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of rowSelectionTable.data">
                                <td>{{ parseOrderDetails('Name', data.order_details) }}</td>
                                <td>{{ data.amount }}</td>
                                <td>{{ data.pincode }}</td>
                                <td>
                                    <span class="badge bg-dark text-white">{{data.order_status}}</span>
                                </td>
                                <td>{{ data.deliver_by }}</td>
                                <td>{{ data.order_datetime | date: 'MMM d y h:mm a'}}</td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </div>
        </div>
    </div>
</div>
