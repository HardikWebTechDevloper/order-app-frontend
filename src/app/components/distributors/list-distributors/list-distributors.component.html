<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="pull-left">
                        Distributors
                    </h4>
                    <button nz-button class="btn btn-primary btn-lg px-5 pull-right" (click)="showModal()">
                        <span>Create</span>
                    </button>
                </div>
                <div class="card-body">
                    <nz-table #rowSelectionTable nzShowPagination nzShowSizeChanger [nzData]="listOfAllData"
                        (nzCurrentPageDataChange)="currentPageDataChange($event)" class="vb__utils__table mb-4">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Pincode</th>
                                <th>Distributor Commision (%)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of rowSelectionTable.data">
                                <td>{{ data.first_name }} {{ data.last_name }}</td>
                                <td>{{ data.phone }}</td>
                                <td>{{ data.email }}</td>
                                <td>{{ data.pin_code }}</td>
                                <td>{{ data.distributor_commision }}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs"><i class="fe fe-edit"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </div>
        </div>
    </div>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <div>
            <form nz-form [formGroup]="validateForm1" (ngSubmit)="submitForm1()">
                <nz-form-item>
                    <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="full-name" class="text-left">Full Name</nz-form-label>
                    <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your full name!">
                        <input nz-input id="full-name" formControlName="fullName" placeholder="Your Fullname..." />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="4" [nzXs]="24" nzFor="email" class="text-left">Email Address</nz-form-label>
                    <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your email adress!">
                        <input nz-input id="email" formControlName="email" placeholder="Your Email Address..." />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSm]="4" [nzXs]="24" class="text-left">Budget</nz-form-label>
                    <nz-form-control [nzSm]="12" [nzXs]="24">
                        <nz-slider [nzTooltipVisible]="'always'" formControlName="budget" [nzMarks]="marks"></nz-slider>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                        <button type="submit" class="btn btn-success px-5">
                            Send Data
                        </button>
                    </nz-form-control>
                </nz-form-item>
            </form>
        </div>
    </ng-container>
</nz-modal>
